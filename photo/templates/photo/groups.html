{% extends 'photo/base.html'%}
{% block title %}Register{% endblock %}
{% block body %}
    <div class="groupsCont">
    <div class="row">
    {% for group in groups %}
        <div class="col-sm-12 col-md-5 groupBox">
        <div class="row" style="width: 100%">
        <div class="col-9 scrollTitle">
            <h2>{{ group.name }}</h2>

        </div>
            <div class="col-3 d-flex justify-content-end">
                <p style="color: grey">{{ group.owner }}</p>
            </div>
            <div class="col-9 scrollDesc">
                <p>{{ group.description }}</p>
            </div>
        </div>
        <div style="width: 90%; padding: 2px; margin: 5px auto 5px auto">
        <div class="row">
            <div class="col-12 d-flex justify-content-start">
        <div style="display: flex; justify-content: left;">
            <a href="{% url 'photo:groups_detail' group.id %}" role="button" class="btn confirm" style="margin-left: auto;">
                <span class="fas fa-info"></span>&nbsp;Details</a>
            <a href="{% url 'photo:group_update' group.id %}" role="button" class="btn confirm" style="margin-left: auto;">
                <span class="fas fa-pen"></span>&nbsp;Update</a>
            <form action="{% url 'photo:group_delete' group.id %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="group_id" value="{{ group.id }}">
                <button type="submit" class="btn confirm deleteBtn" style="margin-left: auto;"><span class="fas fa-trash"></span>&nbsp;Delete</button>
            </form>
         </div>
            </div>
        </div>
        </div>
        </div>
        {% if not forloop.counter|divisibleby:"2" %}
            <div class="col-md-1"></div>
        {% endif %}
    {% endfor %}
    </div>
    </div>
{% endblock %}
